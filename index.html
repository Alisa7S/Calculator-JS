<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./scss/style.css">
</head>

<body>
    <div class="calculator">
        <div class="calculator__section__top">
            <div class="top-left">
                <img class="section__top__time" src="./svg/Time.svg" alt="Time.svg">
            </div>
            <div class="top-right">
                <img src="./svg/Combined Shape.svg" alt="Combined Shape.svg">
                <img src="./svg/Wi-Fi.svg" alt="Wi-Fi.svg">
                <img src="./svg/Battery.svg" alt="Battery.svg">
            </div>
        </div>
        <input class="tablo" type="text" value="941">
    
        <div class="button">
            <button class="btn grey__btn">AC</button>
            <button class="btn grey__btn">+/-</button>
            <button class="btn grey__btn">%</button>
            <button class="btn orange__btn">÷</button>
            <button class="btn dark__grey__btn">7</button>
            <button class="btn dark__grey__btn">8</button>
            <button class="btn dark__grey__btn">9</button>
            <button class="btn orange__btn">x</button>
            <button class="btn dark__grey__btn">4</button>
            <button class="btn dark__grey__btn">5</button>
            <button class="btn dark__grey__btn">6</button>
            <button class="btn orange__btn"> – </button>
            <button class="btn dark__grey__btn">1</button>
            <button class="btn dark__grey__btn">2</button>
            <button class="btn dark__grey__btn">3</button>
            <button class="btn orange__btn"> + </button>
            <button class="btn dark__grey-big__btn">0</button>
            <button class="btn dark__grey__btn">,</button>
            <button class="btn orange__btn">=</button>
        </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
